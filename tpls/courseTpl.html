

<div class="panel panel-default">
    <div class="panel-body">
        <ol class="breadcrumb">
            <li><a href="#">课程管理</a></li>
            <li class="active">课程列表</li>
        </ol>


        <ul class="list-group">
            {{each result}}
            <li class="list-group-item">
                <div class="media">
                    <div class="media-left media-middle" cs_id="{{$value.cs_id}}">
                        <a href="#">
                            <form>
                                <input type="hidden"/>
                            </form>
                            <img class="media-object" width="240" height="120" src="{{$value.cs_cover}}" alt="课程列表">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">{{$value.cs_name}}
                            <button class="btn btn-success">课时信息</button>
                            <button class="btn btn-primary">课程基本信息</button>
                        </h4>
                        <h4>————讲师：{{$value.tc_name}}</h4>
                        <h4>————分类：{{$value.cg_name}}</h4>
                    </div>
                </div>
            </li>
            {{/each}}

        </ul>
    </div>
</div>
